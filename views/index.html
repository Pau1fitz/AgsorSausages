<!doctype html>
<html lang="en" ng-app="LegsOrSausages">
  <head>
    <meta charset="utf-8">
    <title>Legs or Sausages</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/legsOrSausagesController.js"></script>
  </head>

  <body ng-controller="LegsOrSausagesController">
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Legs or sausages?</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
        <br><br><br>
      </div>

    </div>

      <div class="starter-template" align="center">
        <h1>Makerthon App</h1>
        {{greeting}}
       <br><br>
       <ul ng-repeat="image in photos.image">
        <img src="{{image.image1}}">

        </li>
      </ul>
        <button type="button" class="btn btn-primary" id="legs_button" ng-click="">Legs</button>
        <button type="button" class="btn btn-primary" id="sausages_button">Sausages</button>
      </div>



  </body>
